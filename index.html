---
title: Home
layout: home
route: home
---

<section class="section themes">
  <div class="container content">
    <div class="columns">
      {% for theme in site.themes %}
      <div class="column is-6">
        <div class="box has-text-centered">
          <figure class="iframe image is-4by3 is-unselectable">
            <iframe src="{{ site.url }}{{ site.baseurl }}/thumb/?{{theme.name | slugify}}"></iframe>
          </figure>
          <br>
          <h5>{{ theme.subtitle }}</h5>
          <div class="block">
            <a class="button" href="{{ site.baseurl }}/{{theme.name | slugify}}">Preview</a>
            <a class="button is-primary" href="{{ site.baseurl }}/{{theme.name | slugify}}/bulmaswatch.min.css">Download</a>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
    <br>
    <div class="columns is-centered">
      <div class="column is-6">
          <p class="has-text-centered notification is-info">
            More themes coming soon, check the <a href="{{ site.repo_url }}">Github repository</a> to keep a track.
          </p>
      </div>
    </div>
  </div>
</section>
